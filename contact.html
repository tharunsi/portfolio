<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <section class="contact_1">
        <div class="content_1">
            <h2>Contact Me</h2>
            <br><br>
        </div>
        <div class="container_1"> <!-- Corrected class name -->
            <div class="contactInfo_1">
                <div class="box_1">
                    <div class="icon_1"><i class="ri-map-pin-line"></i></div>
                    <div class="text_1">
                        <h3>Address</h3>
                        <p>66, NVM Street,<br>Coimbatore, India,<br>642001</p>
                    </div>
                </div>
                <div class="box_1">
                    <div class="icon_1"><i class="ri-phone-line"></i></div>
                    <div class="text_1">
                        <h3>Phone</h3>
                        <p>9080681436</p>
                    </div>
                </div>
                <div class="box_1">
                    <div class="icon_1"><i class="ri-mail-line"></i></div>
                    <div class="text_1">
                        <h3>Email</h3>
                        <p>tharunsitharunsi1@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm_1">
                <form action="https://formsubmit.co/tharunsitharunsi@gmail.com" method="post">
                    <h2>Send Message</h2>
                    <div class="inputbox_1">
                        <input type="text" name="name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox_1">
                        <input type="email" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox_1">
                        <textarea name="msg" required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputbox_1">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
